name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  snapshot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['17']
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Java and Maven and set up Apache Maven Central
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          server-password: GH_TOKEN

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: |
          (mvn install && mvn verify -Prun-its 2>&1) | tee /tmp/maven.out
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
          GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GRADLE_ENTERPRISE_CACHE_USERNAME }}
          GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GRADLE_ENTERPRISE_CACHE_PASSWORD }}

      - name: "Add build scan URL as PR comment"
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request' && failure()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs')
            const mavenOutput = fs.readFileSync('/tmp/maven.out', 'utf8')
            const regex = /^\[INFO\] (https:\/\/ge\.micronaut\.io.*)$/m
            let buildScanUrl = mavenOutput.match(regex)
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå ${{ github.workflow }} failed: ' + buildScanUrl
            })

      - name: Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v3.7.1
        with:
          check_name: Java CI / Test Report
          report_paths: '**/target/invoker-reports/TEST-*.xml'
          check_retries: 'true'

      - name: Determine current version
        id: release_version
        run: echo ::set-output name=release_version::`mvn help:evaluate -Dexpression=project.version -q -DforceStdout`

      - name: Generate site
        if: success() && github.event_name == 'push'
        run: mvn site:site

      - name: Publish to Github Pages
        if: success() && github.event_name == 'push'
        uses: micronaut-projects/github-pages-deploy-action@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: target/site

      - name: Deploy snapshot
        if: success() && github.event_name == 'push' && endsWith(steps.release_version.outputs.release_version, 'SNAPSHOT')
        uses: samuelmeuli/action-maven-publish@v1
        with:
          nexus_username: ${{ secrets.SONATYPE_USERNAME }}
          nexus_password: ${{ secrets.SONATYPE_PASSWORD }}
